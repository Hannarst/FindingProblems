{% extends "problems/base.html" %}
{% load bootstrap3 %}
{% block content %}


<div class="panel panel-default">
<div class="panel-heading clearfix">
  <h2>{{challenge.name}}</h2>
  <h3>{{challenge.date}} at {{challenge.time}}</h3>
  <a class="btn btn-primary btn-sm pull-right" style="margin:2px;" href="{% url 'index' %}" title="Add a problem to this challenge">
    <i class="fa fa-plus" aria-hidden="true"></i>
    Add Problem
  </a>
</div>
{% with problems=challenge.problems.all %}
{% include 'problems/problem_table.html' %}
{% endwith %}
</div>

{% endblock %}
