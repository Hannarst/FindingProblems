{% extends "problems/base.html" %}
{% load bootstrap3 %}
{% block content %}

<div class="panel panel-default">
<div class="panel-heading clearfix">
  <h2>{{challenge.name}}</h2>
  <h3>{{challenge.datetime}}</h3>
  <a class="btn btn-primary btn-sm pull-right" style="margin:2px;" href="" title="Add a problem to this challenge">
    <i class="fa fa-plus" aria-hidden="true"></i>
    Add Problem
  </a>
  <a href={% url 'view_challenge' challenge.id %} class="btn btn-primary btn-sm pull-right" style="margin:2px;" href="" title="Edit this challenge">
    <i class="fa fa-pencil" aria-hidden="true"></i>
    Edit Challenge
  </a>
</div>
<div class="panel-footer">
</div>
</div>

{% endblock %}
