{% extends 'problems/base.html' %}
{% block content %}

<div class="panel panel-default">
   <div class="panel-heading clearfix">
       <div class="">
         <h3 class="panel-title" style="padding-top:8px;">
         Challenges <span class="badge">{{challenges.count}}</span>
         </h3>
       </div>
       <a href="{% url 'add_challenge' %}" class="btn btn-sm" type="submit">Create challenge</a>
   </div>

   <table class="panel-body table table-striped table-bordered">
     <thead>
       <tr>
         <th>Name</th>
         <th>Date</th>
       </tr>
     </thead>
     <tbody>
       {% for challenge in challenges %}
       <tr class='clickable-row' data-href="{% url 'view_challenge' challenge.id %}" style="cursor: pointer;">
         <td>{{challenge.name}}</td>
         <td>{{challenge.date}} at {{challenge.time}}</td>
       </tr>
       {% empty %}
       <tr>
         <td colspan=5>
           No challenges to display.
         </td>
       </tr>
       {% endfor %}
     </tbody>
   </table>
 </div>

{% endblock %}
