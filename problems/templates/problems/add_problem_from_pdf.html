{% extends 'problems/base.html' %}
{% load bootstrap3 %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Add a problem</h3>
        </div>
        <form action="{% url 'add_problem' %}" method="post" class="post-form">
            {% csrf_token %}
            {% include 'problems/problem_input_form_internals.html' %}
            <div class="panel-footer">
                <button type="submit" class="save btn btn-success">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
