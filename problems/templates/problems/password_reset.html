{% extends 'problems/base.html' %}
{% block content %}
<div id="content" class="panel panel-default" style="position:relative;">
    <div class="panel-heading">
        <h1>Password reset</h1>
        <div style="position:relative">
            <h3>Enter email address</h3>
        </div>
    </div>
    <div class="panel-body" style="position: relative">
        <p>
            Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
        </p>
        <form method="post">
            {% csrf_token %}
                <label for="id_email">Email address:</label>
                <input id="id_email" maxlength="254" class="form-control" name="email" type="email" required>
    </div>
    <div class="panel-footer" style="position: relative">
        <input class="pull-right" type="submit" value="Reset password">
        <div class="clearfix"></div>
        </form>
    </div>
</div>
{% endblock %}
